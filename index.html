<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kids Puzzle Challenge</title>
<!-- Google Fonts for colorful text -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Comic Neue', cursive;
    background: linear-gradient(135deg, #ffd700, #ff69b4);
    display: flex;
    flex-direction: column;
    height: 50vh;
  }

  header {
    background-color: #fff;
    padding: 15px;
    text-align: center;
    font-size: o.5em;
    color: #ff69b4;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  #main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  #content {
    flex: 3;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #question-box {
    background: #fff8dc;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    transition: all 0.5s ease;
  }

  #question {
    font-size: 1.6em;
    margin-bottom: 15px;
    color: #ff4500;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .choice-btn {
    padding: 12px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #87cefa;
    transition: background-color 0.3s;
  }

  .choice-btn:hover {
    background-color: #00bfff;
  }

  #score {
    font-size: 1.3em;
    margin-top: 10px;
    color: #2e8b57;
  }

  #progress {
    width: 90%;
    max-width: 700px;
    height: 20px;
    background-color: #eee;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
  }

  #progress-bar {
    height: 100%;
    width: 0%;
    background-color: #ff6347;
    transition: width 0.5s;
  }

  /* Video container - 1/4 of the screen on the right */
  #video-section {
    flex: 1;
    background-color: #ffe4e1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  #video-section h3 {
    color: #d2691e;
    margin-bottom: 10px;
  }

  /* Make iframe responsive */
  #video {
    width: 100%;
    height: 100px;
  }

</style>
</head>
<body>

<header>
  <h3>ðŸŒŸ Puzzle for Kids ðŸŒŸ</h3>
</header>

<div id="main">
  <div id="content">
    <div id="question-box">
      <div id="question">Loading question...</div>
      <div class="choices" id="choices-container"></div>
      <div id="score">Score: 0</div>
      <div id="progress">
        <div id="progress-bar"></div>
      </div>
    </div>
  </div>
  <div id="video-section">
    <h3>Watch & Learn!</h3>
    <!-- Embedded YouTube video -->
    <iframe id="video" src="https://www.youtube.com/embed/NJI83n3O2VA?start=1" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
  // Generate 500 questions for the game
  const totalQuestions = 500;
  let questions = [];
  let questionIndex = 0;
  let score = 0;

  // Generate dummy questions for demonstration
  // In real use, replace or expand this with actual questions
  for (let i = 1; i <= totalQuestions; i++) {
    questions.push({
      question: `What is ${i} + ${i}?`,
      options: [i*2, i, i+1, i-1],
      answer: i*2
    });
  }

  // Shuffle questions array
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffle(questions);

  const questionDiv = document.getElementById('question');
  const choicesContainer = document.getElementById('choices-container');
  const scoreDiv = document.getElementById('score');
  const progressBar = document.getElementById('progress-bar');

  function loadQuestion() {
    if (questionIndex >= questions.length) {
      alert('Congratulations! You finished all questions.');
      questionIndex = 0;
      shuffle(questions);
    }
    const currentQ = questions[questionIndex];
    questionDiv.innerText = currentQ.question;

    // Clear previous choices
    choicesContainer.innerHTML = '';

    // Shuffle options
    const options = [...currentQ.options];
    for (let i = options.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [options[i], options[j]] = [options[j], options[i]];
    }

    // Create buttons for options
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'choice-btn';
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(opt);
      choicesContainer.appendChild(btn);
    });

    // Update progress
    progressBar.style.width = ((questionIndex + 1) / totalQuestions * 100) + '%';
  }

  function checkAnswer(selected) {
    const correctAnswer = questions[questionIndex].answer;
    if (selected === correctAnswer) {
      score++;
    }
    document.getElementById('score').innerText = 'Score: ' + score;
    questionIndex++;
    loadQuestion();
  }

  // Start the quiz
  loadQuestion();

</script>

</body>
</html>
